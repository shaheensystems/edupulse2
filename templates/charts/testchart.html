<!-- charts/barChartHorizontal.html -->
<div>
    <canvas id="barH{{ id }}" style="width:100%;max-width:1000px"></canvas>
  </div>


<script>
    var xValues = {{ data.labels|safe }};
    var yValues = {{ data.data|safe }};
    var barColors = ["red", "green", "blue", "orange", "brown"];
    var limit = 6;

    new Chart("barH{{ id }}", {
        type: "horizontalBar",  // Change the type to horizontalBar
        data: {
            labels: xValues.slice(0,limit),
            datasets: [{
                backgroundColor: barColors,
                data: yValues.slice(0,limit)
            }]
        },
        
      
    });
</script>
