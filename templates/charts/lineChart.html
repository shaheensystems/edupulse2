{% load static %} <!-- Load the static template tag -->
{% block content %} 
   <section class='w-full '>
    {% comment %} <p class='text-center'>Line Chart </p> {% endcomment %}
    <canvas id="line{{id}}" style="width:100%;max-width:600px"></canvas>

    <script>
    var xValues = {{data.labels|safe}};
    var yValues = {{data.data|safe}};
    var limit =20
    var barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    new Chart("line{{id}}", {
      type: "line",
      data: {
        labels: xValues.slice(0,limit),
        datasets: [{
          backgroundColor: barColors,
          data: yValues,
          fill: false,
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "{{ title }}"
        },
        scales: {
          y: {
            beginAtZero: true 
          }
      }
      }
    });
    </script>
</section>

{% endblock %}
