
{% load static %}
{% load static tailwind_tags %}
{% load custom_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <script src="https://www.gstatic.com/charts/loader.js"> </script>

    
  <title>EduPulse</title>
  <link rel="stylesheet" href="{% static 'src/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body class="bg-yellow-50 flex flex-col gap-3">

  <header>
    {% include 'components/base/header.html' %}
    
  </hedaer>
  
    <section class="container mx-auto mt-4 flex flex-row gap-4">
        {% if messages %}
        <div id="alert-container" class="p-4">
          {% for message in messages %}
              <div class="{% if message.tags == 'success' %}bg-blue-500{% elif message.tags == 'error' %}bg-red-500{% elif message.tags == 'warning' %}bg-yellow-500{% elif message.tags == 'info' %}bg-green-500{% endif %} text-white mb-2 p-2 rounded">
                  <p>{{ message }}</p>
              </div>
          {% endfor %}
      </div>
        {% endif %}  
    </section>
  <section class="container mx-auto mt-4 flex flex-row gap-4">
   
    {% block content %}
    {% endblock content %}
  </section>
 
  <script>
    // Automatically hide the alert after 2000 milliseconds (2 seconds)
    setTimeout(function () {
        var alertContainer = document.getElementById('alert-container');
        if (alertContainer) {
            alertContainer.classList.add('hidden');
        }
    }, 2000);
</script>
</body>

</html>
