{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html  lang="en">

<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <title>EduPulse</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="{% static 'src/styles.css' %}">
</head>

<body class="bg-yellow-50 flex flex-col gap-3 font-inter">
  <header>
    <div class="container mx-auto mt-4 flex flex-row gap-4 justify-end">
      <a href={% url 'dashboard' %} class='text-neutral-50 px-4 py-2 bg-brown-300 rounded-lg font-semibold '>Dashboard</a>
      <a href={% url 'upload_file:upload_csv' %} class='text-neutral-50 px-4 py-2 bg-brown-300 rounded-lg'>Upload File</a>
      <a href="/admin" class='text-neutral-50 px-4 py-2 bg-brown-300 rounded-lg'>Admin</a>
    
      <a href={% url 'program_offering_list' %} class='text-neutral-50 px-4 py-2 bg-brown-300 rounded-lg'>WC Current programmes </a>
      <a href={% url 'program_list' %} class='text-neutral-50 px-4 py-2 bg-brown-300 rounded-lg'>All programmes </a>
      
    </div>
  </header>
  <section class="container mx-auto mt-4 flex justify-center flex-row gap-4">
   
    {% block content %}
    {% endblock content %}
  </section>
</body>

</html>
